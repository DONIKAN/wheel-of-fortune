<!DOCTYPE html>
<html>
<head>
  <title>Wheel of !Fortune</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 class="title">WHEEL OF !FORTUNE</h1>
  <header>
      <div class="on-deck">
        <h2>player 2</h2>
        <h2>2,000</h2>
      </div>
      <div class="at-bat">
        <h2>player 1</h2>
        <h2>2,000</h2>
        <button class="spin-button top-buttons">SPIN</button>
        <button class="guess-button top-buttons">SOLVE</button>
        <button class="vowel-button top-buttons">VOWEL</button>
      </div>
      <div class="in-the-hole">
        <h2>player 3</h2>
        <h2>2,000</h2>
      </div>
  </header>
  <main>
    <div class="puzzle-section">
      <div class="puzzle-grid">
        <div class="letter-container empty"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container empty"></div>
        <div class="letter-container"></div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container"></div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container letter-content">A</div>
        <div class="letter-container empty"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container"></div>
        <div class="letter-container empty"></div>
      </div>
      <div class="quit">
        <p class="quit-text">QUIT</p>
      </div>
    </div>
    <div class="keyboard-section">
      <div class="keyboard-letters vowel">A</div>
      <div class="keyboard-letters"><span>B</span></div>
      <div class="keyboard-letters"><span>C</span></div>
      <div class="keyboard-letters"><span>D</span></div>
      <div class="keyboard-letters vowel">E</div>
      <div class="keyboard-letters"><span>F</span></div>
      <div class="keyboard-letters"><span>G</span></div>
      <div class="keyboard-letters"><span>H</span></div>
      <div class="keyboard-letters vowel">I</div>
      <div class="keyboard-letters"><span>J</span></div>
      <div class="keyboard-letters"><span>K</span></div>
      <div class="keyboard-letters"><span>L</span></div>
      <div class="keyboard-letters"><span>M</span></div>
      <div class="keyboard-letters"><span>N</span></div>
      <div class="keyboard-letters vowel">O</div>
      <div class="keyboard-letters"><span>P</span></div>
      <div class="keyboard-letters"><span>Q</span></div>
      <div class="keyboard-letters"><span>R</span></div>
      <div class="keyboard-letters"><span>S</span></div>
      <div class="keyboard-letters"><span>T</span></div>
      <div class="keyboard-letters vowel">U</div>
      <div class="keyboard-letters"><span>V</span></div>
      <div class="keyboard-letters"><span>W</span></div> 
      <div class="keyboard-letters"><span>X</span></div>
      <div class="keyboard-letters"><span>Y</span></div>
      <div class="keyboard-letters"><span>Z</span></div>
    </div>
  </main>
  <section class="wheel">
    <svg viewBox= "0 0 100 100">
      <circle cx = '50' cy = '50' r = '50'/>
    </svg>
  </section>
  <div class="popup-cover"></div>
  <div class="home-screen">
    <input class="name-input player1-name" type="text" name="player1" placeholder="Enter Player 1 Name">
    <input class="name-input player2-name" type="text" name="player2" placeholder="Enter Player 2 Name">
    <input class="name-input player3-name" type="text" name="player3" placeholder="Enter Player 3 Name">
    <button class="start-button">START</button>
  </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>

<script type="text/javascript" src="js/Game.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
