<!DOCTYPE html>
<html>
<head>
  <title>Wheel of !Fortune</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

<body>

        <h2>player 1</h2>
        <h2>$2,000</h2>

        <button class="guess-button top-buttons">GUESS</button>
        <button class="vowel-button top-buttons">VOWEL</button>
      </div>
      <div class="in-the-hole">
        <h2>player 3</h2>
        <h2>$2,000</h2>
      </div>
  </header>
  <main>
    <div class="puzzle-section">
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>

      <div class="letter-container">A</div>
      <div class="letter-container">A</div>

      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
      <div class="letter-container">A</div>
    </div>
    <div class="keyboard-section">
      <div class="keyboard-letters vowel">A</div>
      <div class="keyboard-letters">B</div>
      <div class="keyboard-letters">C</div>
      <div class="keyboard-letters">D</div>
      <div class="keyboard-letters vowel">E</div>
      <div class="keyboard-letters">F</div>

      <div class="keyboard-letters">Z</div>
    </div>
    <button class="quit">QUIT</button>
  </main>
  <section class="wheel">
    <svg viewBox= "0 0 100 100">
      <circle cx = '50' cy = '50' r = '50'/>
    </svg>
  </section>
